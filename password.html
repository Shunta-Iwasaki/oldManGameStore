<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>おじいさんのゲームやさん</title>
        <meta name='description' content="おじいさんのゲームやさんの公式ブログ。1995年開店のゲームやさん。レトロゲームの販売に力を入れております。歴代の名作から、隠れた名作まで新たな出会いを。">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="https://shunta-iwasaki.github.io/oldManGameStore/">
        <meta property="og:url" content="https://shunta-iwasaki.github.io/oldManGameStore/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="おじいさんのゲームやさん" />
        <meta property="og:description" content="おじいさんのゲームやさんの公式ブログ。1995年開店のゲームやさん。レトロゲームの販売に力を入れております。歴代の名作から、隠れた名作まで新たな出会いを。" />
        <meta property="og:site_name" content="おじいさんのゲームやさん" />
        <meta property="og:image" content="https://shunta-iwasaki.github.io/oldManGameStore/img_true/header_image.jpg" />
        <link rel="icon" type="image/png" href="https://shunta-iwasaki.github.io/oldManGameStore/img_true/chatbot_sp.png">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- ヘッダー -->
        <header class="page-header">
            <!-- ヘッダーアニメ(pc) -->
            <video class="page-header__video-pc" src="img_true/header-anime_pc.mp4" loop autoplay muted>
            </video>
            <!-- ヘッダーアニメ(sp) -->
            <video class="page-header__video-sp" src="img_true/header-anime_sp.mp4" loop autoplay muted>
            </video>
        </header>
        <!-- コンテンツ部分 -->
        <div class="user-content">
            <div class="user-content__icon">
                <img src="img_true/icon_password.svg" alt="鍵">
                <p>パスワード再設定</p>
            </div>            
            <!-- 横線 -->
            <p class="user__line">　</p>
            <div class="user-content__action">
                <div class="user-content__action__blame">
                    <img class="user-content__action__pass-text" src="img_true/frame_pc_pass-text.svg" alt="フレーム">
                    <p class="typing" data-speed="40">
                        おお<br>
                        パスワードを忘れてしまうとは なにごとだ！<br>
                        しかたのない やつだな。<br>
                        メールアドレスを入力し 送信ボタンを押すといい。
                    </p>
                </div>
                <div class="user-content__action__mail">
                    <img class="user-content__action__text" src="img_true/frame_pc_text.svg" alt="フレーム">
                    <input type="text" placeholder="メールアドレスを入力してください" size="40">
                    <p>※半角英数字</p>
                </div>
                <div class="user-content__action__send">
                    <img class="user-content__action__button" src="img_true/frame_pc_button.svg" alt="ボタン">
                    <p>送信</p>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <footer class="footer">
            <!-- コピーライト -->
            <div class="footer__copy">
                <p>OJI GAME</p>
            </div>
        </footer>
        <script src="js/script_password.js"></script>
    </body>
</html>
